    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('smooth-follow', {
        schema: {
          damping: {type: 'number', default: 0.1}
        },
        init: function() {
          this.targetPosition = new THREE.Vector3();
          this.targetQuaternion = new THREE.Quaternion();
        },
        tick: function() {
          const object3D = this.el.object3D;
          const target = this.el.components['mindar-image-target'];

          if (target && target.el.object3D.visible) {
            this.targetPosition.lerp(target.el.object3D.position, this.data.damping);
            object3D.position.copy(this.targetPosition);
            this.targetQuaternion.slerp(target.el.object3D.quaternion, this.data.damping);
            object3D.quaternion.copy(this.targetQuaternion);
          }
        }
      });
    </script>
  </head>

    <script>

      const scene = document.querySelector('a-scene');

      // Get video elements
        const videoPreview = document.querySelector('#videoPreview');
        const videoPreview1 = document.querySelector('#videoPreview1');
        const videoPreview2 = document.querySelector('#videoPreview2');
        const videoPreview3 = document.querySelector('#videoPreview3');
        const videoPreview4 = document.querySelector('#videoPreview4');
        const videoPreview5 = document.querySelector('#videoPreview5');
        const videoPreview6 = document.querySelector('#videoPreview6');
        const videoPreview7 = document.querySelector('#videoPreview7');   

      // Get target elements
        const videoPlane = document.querySelector('#videoPlane');
        const videoPlane1 = document.querySelector('#videoPlane1');
        const videoPlane2 = document.querySelector('#videoPlane2');
        const videoPlane3 = document.querySelector('#videoPlane3');
        const videoPlane4 = document.querySelector('#videoPlane4');
        const videoPlane5 = document.querySelector('#videoPlane5');
        const videoPlane6 = document.querySelector('#videoPlane6');
        const videoPlane7 = document.querySelector('#videoPlane7');

      // Play video on target found
        function playVideo(target, videoElement) {
          target.addEventListener('targetFound', () => {
            videoElement.play();
          });
        }

      // Pause video on target lost
        function pauseVideo(target, videoElement) {
          target.addEventListener('targetLost', () => {
            videoElement.pause();
          });
        }

      // Attach event listeners
        playVideo(videoPlane, videoPreview);
        playVideo(videoPlane1, videoPreview1);
        playVideo(videoPlane2, videoPreview2);
        playVideo(videoPlane3, videoPreview3);
        playVideo(videoPlane4, videoPreview4);
        playVideo(videoPlane5, videoPreview5);
        playVideo(videoPlane6, videoPreview6);
        playVideo(videoPlane7, videoPreview7);

        pauseVideo(videoPlane, videoPreview);
        pauseVideo(videoPlane1, videoPreview1);
        pauseVideo(videoPlane2, videoPreview2);
        pauseVideo(videoPlane3, videoPreview3);
        pauseVideo(videoPlane4, videoPreview4);
        pauseVideo(videoPlane5, videoPreview5);
        pauseVideo(videoPlane6, videoPreview6);
        pauseVideo(videoPlane7, videoPreview7);

    </script>
